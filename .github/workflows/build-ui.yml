name: Production Release


on:
  push:
    branches: [ master ]


jobs:
  build:
    uses: ./.github/workflows/builder.yml
    with:
      base_url: "https://terra.rofl.wtf"
      post_build_commands: ""
    secrets:
      google_client_id: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
      sprite_key: ${{ secrets.REACT_APP_SPRITE_KEY }}
